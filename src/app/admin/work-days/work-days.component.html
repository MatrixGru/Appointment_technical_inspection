<div class="row">
  <div class="form-group justify-content-center align-content-center">
    <mat-form-field appearance="fill">
      <mat-label>Выберите дату</mat-label>
      <input matInput [matDatepicker]="picker">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <button class="btn btn-danger" (click)="addWorkDay(picker)">Добавить</button>
  </div>
  <div class="table-responsive">
    <table class="table table-striped" id="excel-table">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Дата</th>
        <th scope="col">Удалить</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let record of records | keyvalue | paginate: {id: 'workdays', itemsPerPage: 16, currentPage: p }">
        <th scope="row"></th>
        <td>{{record.key | localeDateString}}</td>
        <td><button type="button" class="btn btn-danger"  (click)="deleteWorkDay(record.key)">X</button></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
<div class="row">
  <pagination-controls id="workdays" (pageChange)="p = $event"
                       directionLinks="true"
                       autoHide="false"
                       responsive="true"
                       previousLabel="Предыдущая"
                       nextLabel="Следующая"
                       creenReaderPaginationLabel="Пагинация"
                       screenReaderPageLabel="страница"
                       screenReaderCurrentLabel="Вы на странице">

  </pagination-controls>
</div>
