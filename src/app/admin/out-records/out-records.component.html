<div class="row">
  <div class="table-responsive">
  <table class="table table-striped" id="excel-table">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Имя Фамилия</th>
      <th scope="col">Телефон</th>
      <th scope="col">Email</th>
      <th scope="col">Категория</th>
      <th scope="col">Марка</th>
      <th scope="col">Дата</th>
      <th scope="col">Время</th>
      <th scope="col">Описание</th>
      <th scope="col">Удалить</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let record of records | paginate: {id: 'allrecords', itemsPerPage: 16, currentPage: p } ; let i = index;">
      <th scope="row"></th>
      <td>{{record['fio']}}</td>
      <td>{{record['phone']}}</td>
      <td>{{record['email']}}</td>
      <td>{{record['category']}}</td>
      <td>{{record['mark']}}</td>
      <td>{{record['datex'] | localeDateString}}</td>
      <td>на {{record['time']}}:00</td>
      <td>
        <textarea [innerHTML]="record['description']" #desc></textarea><br />
        <button class="btn btn-danger" (click)="addDescription(desc, record['datex'] + ':' + record['time'])">Записать</button>
      </td>
      <td><button type="button" class="btn btn-danger" (click)="deleteRecords(record['datex'] + ':' + record['time'])">X</button></td>
    </tr>
    </tbody>
  </table>
  </div>
</div>
<div class="row">
  <pagination-controls id="allrecords" (pageChange)="p = $event"
                       directionLinks="true"
                       autoHide="false"
                       responsive="true"
                       previousLabel="Предыдущая"
                       nextLabel="Следующая"
                       creenReaderPaginationLabel="Пагинация"
                       screenReaderPageLabel="страница"
                       screenReaderCurrentLabel="Вы на странице">

  </pagination-controls>
</div>
